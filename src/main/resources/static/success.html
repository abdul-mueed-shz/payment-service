<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e6f4ea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .success-icon {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .email {
      font-weight: bold;
      color: #007bff;
    }

    .home-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-size: 15px;
    }

    .home-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="success-container">
  <div class="success-icon">✔️</div>
  <h1>Success!</h1>
  <p>Your request has been completed successfully.</p>
  <p>A confirmation has been sent to <span class="email">you@example.com</span>.</p>
  <a href="/index.html" class="home-button">Go to Homepage</a>
</div>

</body>
</html>
