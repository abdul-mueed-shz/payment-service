<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .checkout-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .checkout-container h2 {
      margin-bottom: 20px;
    }

    .checkout-button,
    .subscription-button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    .checkout-button {
      background-color: #007bff;
      color: white;
    }

    .checkout-button:hover {
      background-color: #0056b3;
    }

    .subscription-button {
      background-color: #28a745;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .subscription-button:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>

<div class="checkout-container">
  <h2>Ready to Checkout?</h2>
  <form action="/api/v1/payments/" method="POST">
    <h2>$20</h2>
    <button type="submit" class="checkout-button">Place Order</button>
  </form>
  <a href="/subscription.html" class="subscription-button">View Subscription Plans</a>
</div>

</body>
</html>
